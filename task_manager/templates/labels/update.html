{% load i18n %}
{% load django_bootstrap5 %}

{% include 'header.html' %}


<html lang="en">
    <body class="d-flex flex-column min-vh-100">
        <div class="container wrapper flex-grow-1">
            {% include 'messages.html' %}
            <h1 class="my-4">{% translate "Edit label" %}</h1>
            <form action="{% url 'update_label' object.id %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label" for="id_name">{% translate "Name" %}</label>
                    <input type="text" name="name" maxlength="50" class="form-control" placeholder="{% translate 'Name' %}" required="" id="id_name" value="{{ label.name }}">
                </div>
                <input class="btn btn-primary" type="submit" value="{% translate 'Edit' %}">
            </form>
        </div>
    </body>

{% include 'footer.html' %}
</html>
